<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foghorn</title>
</head>
<body>
  <img id="bg" src="New Foghorn Real Image.png" alt="Foghorn background">
  <button id="foghornBtn" type="button" aria-label="Play foghorn">
    <img id="btnImg" src="Picture1.jpg" alt="Foghorn button">
  </button>

  <audio id="foghornAudio" src="foghorn.mp3" preload="auto"></audio>

  <script>
    function applyStyles() {
      document.documentElement.style.height = "100%";
      document.body.style.height = "100%";
      document.body.style.margin = "0";
      document.body.style.padding = "0";
      document.body.style.overflow = "hidden";
      document.body.style.backgroundColor = "black";

      const bg = document.getElementById("bg");
      bg.style.position = "fixed";
      bg.style.left = "0";
      bg.style.top = "0";
      bg.style.width = "100vw";
      bg.style.height = "100vh";
      bg.style.objectFit = "cover";
      bg.style.display = "block";
      bg.style.userSelect = "none";

      const btn = document.getElementById("foghornBtn");
      btn.style.position = "fixed";
      btn.style.right = "18px";
      btn.style.bottom = "18px";
      btn.style.width = "90px";
      btn.style.height = "90px";
      btn.style.border = "0";
      btn.style.padding = "0";
      btn.style.margin = "0";
      btn.style.backgroundColor = "transparent";
      btn.style.cursor = "pointer";

      const btnImg = document.getElementById("btnImg");
      btnImg.style.width = "100%";
      btnImg.style.height = "100%";
      btnImg.style.objectFit = "cover";
      btnImg.style.borderRadius = "12px";
      btnImg.style.display = "block";
    }

    applyStyles();
    window.addEventListener("resize", applyStyles);

    const foghorn = document.getElementById("foghornAudio");
    const btn = document.getElementById("foghornBtn");

    btn.addEventListener("click", playFoghorn);

    async function playFoghorn() {
      try {
        foghorn.pause();
        foghorn.currentTime = 0;
        await foghorn.play();
      } catch (e) {
        console.log("Audio blocked by browser policy. Tap again if needed.", e);
      }
    }

    foghorn.addEventListener("ended", () => {
      foghorn.pause();
      foghorn.currentTime = 0;
    });
  </script>
</body>
</html>
